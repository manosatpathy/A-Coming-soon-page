<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="article">
      <div class="content">
        <h1>WE'RE <span>COMING SOON</span> </h1>

        <P class="para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </P>
        <form autocomplete="off">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <label for="email">
            <img src="./images/icon-error.svg" alt="">
          </label>
          <button type="submit" class="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>
        <p class="invalid"> Please provide a valid email</p>
      </div>

      <picture>
        <source media="(min-width: 650px)" srcset="images/hero-desktop.jpg">
        <img class="model" src="images/hero-mobile.jpg" alt="model">
      </picture>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Manoranjan Satpathy</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
